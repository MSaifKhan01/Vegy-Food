<!DOCTYPE html>
<html>
<head>
  <title>Order Status Update</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

  <h2 style="color: #333;">Your Order Status Changed</h2>

  <div class="order-details" style="background-color: #fff; padding: 20px; border-radius: 5px; margin-top: 20px;">
    <p style="color: #666; font-weight: bold; margin: 5px 0;">Your order status has been updated to: ${newStatus}</p>
    <p style="color: #666; font-weight: bold; margin: 5px 0;">Order ID: ${order._id}</p>
    <p style="color: #666; font-weight: bold; margin: 5px 0;">Total: ${order.total}</p>
    <p style="color: #666; font-weight: bold; margin: 5px 0;">Status: ${order.status}</p>
    <p style="color: #666; font-weight: bold; margin: 5px 0;">Time: ${order.timestamp}</p>
    <p style="color: #666; font-weight: bold; margin: 5px 0;">Payment: ${order.payment ? 'Paid' : 'Unpaid'}</p>
  </div>

  <p class="thank-you" style="color: #009688; background-color: #f0f0f0; padding: 10px; border-radius: 5px; font-weight: bold; margin-top: 20px;">Thank you for choosing FORK & JSA Restaurant!</p>

</body>
</html>
